<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="400" height="400" style="border:7px solid #B4CB02;">
   Your browser does not support the canvas element.
</canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");
    var tongue = canvas.getContext("2d");
    
    context.beginPath();
    context.rect(0, 0, 400, 400);
     
    // our radial gradient!
    var gradient = context.createRadialGradient(200, 200, 50, 200, 200, 200);
     
    // our two color stops
    gradient.addColorStop(0, "#0066ff");
    gradient.addColorStop(1, "#66ff66");
     
    // assigning the gradient
    context.fillStyle = gradient;
    context.fill();
    
    context.moveTo(50, 130);
    context.quadraticCurveTo(245, 50, 100, 200);
    context.closePath();
     
    context.lineWidth = 15;
    context.strokeStyle = "#FFA500";
     
    context.stroke();
    
    context.moveTo(200, 130);
    context.quadraticCurveTo(395, 50, 250, 200);
    context.closePath();
     
    context.lineWidth = 15;
    context.strokeStyle = "#FFA500";
     
    context.stroke();
    
    //context.beginPath();
    context.moveTo(50, 275);
    context.quadraticCurveTo(200, 400, 300, 275);
    context.closePath();
     
    context.lineWidth = 15;
    context.strokeStyle = "#FFCC00";
     
    context.stroke();
    
    tongue.beginPath();
    tongue.lineWidth = 5;
    
    tongue.moveTo(150, 325);
    tongue.quadraticCurveTo(200, 450, 222, 325);
    tongue.closePath();
    tongue.strokeStyle = "#f4428f";
    tongue.fillStyle = "#f4428f";
 
    tongue.stroke();
    tongue.fill();
    
    context.beginPath();
    
    context.moveTo(190, 325);
    context.lineTo(195,385);
    
    context.lineWidth = 1;
    context.strokeStyle = "black";
    
    context.stroke();
    
    
        
</script>
    
    
</body>
</html>
