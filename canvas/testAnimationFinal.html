<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Animation Test </title>
        
        <style>
            canvas {
                border: 10px #333 solid;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <canvas id="myCanvas" height="450" width="450"></canvas>
        </div>
    <script>
    
        var canvas = document.querySelector("#myCanvas");
        var context = canvas.getContext("2d");
         
        var canvasWidth = canvas.width;
        var canvasHeight = canvas.height;
        
        var xPos = -500;
        var yPos = 225;
        var speed = 5;
        
        var motionTrailLength = 10;
        var positions = [];
    
    function storeLastPosition(xPos, yPos) {
          // push an item
          positions.push({
            x: xPos,
            y: yPos
          });
         
          //get rid of first item
          if (positions.length > motionTrailLength) {
            positions.shift();
          }
    }
    
    function update() {
      context.clearRect(0, 0, canvas.width, canvas.height);
     
      for (var i = 0; i < positions.length; i++) {
        var ratio = (i + 1) / positions.length;
        drawCircle(positions[i].x, positions[i].y, ratio);
      }
     
      drawCircle(xPos, yPos, "source");
     
      storeLastPosition(xPos, yPos);
     
      // update position
      if (xPos > 600) {
        speed = -speed
      }
      if (xPos < -400) {
          speed = Math.abs(speed);
      }
      xPos += speed;
     
      requestAnimationFrame(update);
    }
    update();
     
    function drawCircle(x, y, r) {
      if (r == "source") {
        r = 1;
      } else {
        r /= 4;
      }
     
      context.beginPath();
      context.arc(x, y, 150, 0, 2 * Math.PI, true);
      context.fillStyle = "rgba(255, 140, 0, " + r + ")";
      context.fill();
    }     
        
    </script>

    </body>
</html>
